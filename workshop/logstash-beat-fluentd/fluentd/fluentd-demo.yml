<source>
  @type beats
  tag demo
  port 5044
  bind 0.0.0.0
</source>

<filter demo>
  @type parser
  key_name log
  <parse>
    @type regexp
    expression /^\[(?<timestamp>[^\]]*)\]\[(?<serverity>[^\]]*)\]\[(?<role>[^\]]*)\] \[(?<hostname>[^\]]*)\] (?<detail>.[\s\S]*)/
  </parse>
</filter>


<match demo>
    @type elasticsearch
    host localhost
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
</match>
